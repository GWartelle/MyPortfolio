<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />

    <title></title>
  </head>

  <body>
    <!-- Background -->
    <div class="bg-image">
      <!-- Navbar -->
      <nav>
        <h1 data-i18n="nav_title"></h1>
        <ul class="navigation">
          <li>
            <button id="language-toggle" class="nav-link">
              <img
                src="assets/icons/flag-fr-svgrepo-com.svg"
                alt="FranÃ§ais"
                class="flag-icon flag-fr"
              />
              <img
                src="assets/icons/flag-for-flag-united-kingdom-svgrepo-com.svg"
                alt="English"
                class="flag-icon flag-en"
              />
            </button>
          </li>
          <li>
            <a href="#about" class="nav-link" data-i18n="nav_about"></a>
          </li>
          <li>
            <a href="#skills" class="nav-link" data-i18n="nav_skills"></a>
          </li>
          <li>
            <a href="#projects" class="nav-link" data-i18n="nav_projects"></a>
          </li>
          <li>
            <a href="#contact" class="nav-link" data-i18n="nav_contact"></a>
          </li>
        </ul>
        <button class="burger-menu" id="burger-menu">
          <ion-icon class="bars" name="menu-outline"></ion-icon>
          <!-- <ion-icon class="times" name="close-outline"></ion-icon> -->
        </button>
      </nav>

      <!-- Hero Section -->
      <section class="hero" id="about">
        <img
          src="assets/images/profilePicture.jpeg"
          alt=""
          loading="lazy"
          class="hero-img lazy-load"
          data-i18n="profile_picture"
        />
        <div class="bio">
          <h2 class="bio-title" data-i18n="bio_title"></h2>
          <p class="bio-text" data-i18n="bio_text_1"></p>
          <p class="bio-text" data-i18n="bio_text_2"></p>
          <p class="bio-text" data-i18n="bio_text_3"></p>
        </div>
      </section>

      <!-- Skills section -->
      <section class="skills" id="skills">
        <h2 class="skills-header" data-i18n="skills_header"></h2>

        <div class="skills-wrapper">
          <div class="first-set">
            <div>
              <a href="https://fr.react.dev/" title="React" target="_blank">
                <img
                  src="assets/icons/react-svgrepo-com.svg"
                  alt="React"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
              <a href="https://nodejs.org/en" title="Node.js" target="_blank">
                <img
                  src="assets/icons/node-js-svgrepo-com.svg"
                  alt="Node.js"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
            </div>
            <div>
              <a href="https://expressjs.com/" title="Express" target="_blank">
                <img
                  src="assets/icons/express-svgrepo-com.svg"
                  alt="Express"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
              <a
                href="https://www.mongodb.com/"
                title="MongoDB"
                target="_blank"
              >
                <img
                  src="assets/icons/mongo-svgrepo-com.svg"
                  alt="MongoDB"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
            </div>
          </div>

          <div class="second-set">
            <div>
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                title="HTML5"
                target="_blank"
              >
                <img
                  src="assets/icons/html5-svgrepo-com.svg"
                  alt="HTML5"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/CSS"
                title="CSS3"
                target="_blank"
              >
                <img
                  src="assets/icons/css3-svgrepo-com.svg"
                  alt="CSS3"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
            </div>
            <div>
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                title="JavaScript"
                target="_blank"
              >
                <img
                  src="assets/icons/javascript-svgrepo-com.svg"
                  alt="JavaScript"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
              <a href="https://git-scm.com/" title="Git" target="_blank">
                <img
                  src="assets/icons/git-svgrepo-com.svg"
                  alt="Git"
                  loading="lazy"
                  class="icon icon-card lazy-load"
                />
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Projects section -->
      <section class="projects" id="projects">
        <h2 class="projects-title" data-i18n="projects_title"></h2>
        <div class="projects-container">
          <div class="project-container project-card">
            <img
              src="assets/images/chatApp.png"
              alt=""
              loading="lazy"
              class="project-pic lazy-load"
              data-i18n="project_1_img"
            />
            <h3 class="project-title" data-i18n="project_1_title"></h3>
            <p class="project-details" data-i18n="project_1_text"></p>
            <a
              href="https://chatapp-oy8v.onrender.com/"
              target="_blank"
              class="project-link"
              title=""
              data-i18n="long_loading"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_demo"
              ></button>
            </a>
            <a
              href="https://github.com/GWartelle/ChatApp"
              target="_blank"
              class="project-link"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_code"
              ></button>
            </a>
          </div>
          <div class="project-container project-card">
            <img
              src="assets/images/socioPedia.png"
              alt=""
              loading="lazy"
              class="project-pic lazy-load"
              data-i18n="project_2_img"
            />
            <h3 class="project-title" data-i18n="project_2_title"></h3>
            <p class="project-details" data-i18n="project_2_text"></p>
            <a
              href="https://sociopedia-6qm6.onrender.com"
              target="_blank"
              class="project-link"
              title=""
              data-i18n="long_loading"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_demo"
              ></button>
            </a>
            <a
              href="https://github.com/GWartelle/SocioPedia"
              target="_blank"
              class="project-link"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_code"
              ></button>
            </a>
          </div>
          <div class="project-container project-card">
            <img
              src="assets/images/divvyBikes.png"
              alt=""
              loading="lazy"
              class="project-pic lazy-load"
              data-i18n="project_3_img"
            />
            <h3 class="project-title" data-i18n="project_3_title"></h3>
            <p class="project-details" data-i18n="project_3_text"></p>
            <a
              href="https://rpubs.com/G_Wartelle/divvy-bikes-case-study"
              target="_blank"
              class="project-link"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_demo"
              ></button>
            </a>
            <a
              href="https://github.com/GWartelle/DivvyBikesCaseStudy"
              target="_blank"
              class="project-link"
            >
              <button
                type="button"
                class="project-btn"
                data-i18n="project_code"
              ></button>
            </a>
          </div>
        </div>
      </section>

      <!-- More about -->
      <section class="more-about">
        <h2 data-i18n="more_about_title"></h2>
        <div class="more-about-container">
          <p data-i18n="more_about_text_1"></p>
          <p data-i18n="more_about_text_2"></p>
          <p data-i18n="more_about_text_3"></p>
          <p data-i18n="more_about_text_4"></p>
          <p data-i18n="more_about_text_5"></p>
        </div>
      </section>

      <!-- Contact section -->
      <section class="contact" id="contact">
        <h2 data-i18n="contact_title"></h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form
              id="contact-form"
              action="https://formspree.io/f/mvgpopnz"
              method="POST"
            >
              <div class="form-control">
                <label for="name" data-i18n="contact_label_1"></label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  placeholder=""
                  class="input-field"
                  required
                  data-i18n="contact_placeholder_1"
                />
              </div>
              <div class="form-control">
                <label for="email" data-i18n="contact_label_2"></label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  placeholder=""
                  class="input-field"
                  required
                  data-i18n="contact_placeholder_2"
                />
              </div>
              <div class="form-control">
                <label for="message" data-i18n="contact_label_3"></label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder=""
                  name="message"
                  class="input-field"
                  required
                  data-i18n="contact_placeholder_3"
                ></textarea>
              </div>
              <input
                type="submit"
                value=""
                id="submit-btn"
                class="submit-btn"
                data-i18n="contact_submit"
              />
            </form>
          </div>
        </div>
      </section>

      <!-- Footer section -->
      <footer>
        <p>
          <span data-i18n="footer_text"></span>
          <a
            href="https://github.com/Ksound22/developer-portfolio"
            target="_blank"
            data-i18n="footer_link"
          ></a>
        </p>
      </footer>
    </div>

    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
      <a
        href="https://www.linkedin.com/in/gabriel-wartelle/"
        target="_blank"
        title="Linkedin"
        ><img
          src="assets/icons/linkedin-1-svgrepo-com.svg"
          alt="Linkedin"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="https://github.com/GWartelle" target="_blank" title="Github"
        ><img
          src="assets/icons/github-142-svgrepo-com.svg"
          alt="Github"
          loading="lazy"
          class="socicon"
      /></a>
    </div>

    <!-- Scroll to top -->
    <i class="scroll-up" id="scroll-up" title="" data-i18n="up_arrow">
      <img
        src="assets/icons/arrow-up-circle-svgrepo-com.svg"
        class="socicon up-arrow"
        alt=""
        data-i18n="up_arrow_icon"
      />
    </i>

    <!-- Website scripts -->
    <script src="assets/js/app.js"></script>

    <!-- Ion icons scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
